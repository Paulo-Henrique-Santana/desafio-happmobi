<div class="login-container">
  <div class="login-card">

    <div class="logo-container">
      <img src="assets/logo.svg" alt="Guardians Logo" class="logo" />
      <h1 class="title">GUARDIANS</h1>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        type="email"
        class="input-field"
        placeholder="E-mail"
        formControlName="email"
      />

      <input
        type="password"
        class="input-field"
        placeholder="Senha"
        formControlName="password"
      />

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button type="submit" class="btn-primary" [disabled]="isLoading || loginForm.invalid">
        {{ isLoading ? 'CARREGANDO...' : 'ENTRAR' }}
      </button>

      <a href="#" class="forgot-password">Esqueci minha senha</a>
    </form>

    <div class="signup-section">
      <span>Ainda n√£o tem cadastro? </span>
      <a href="#" class="signup-link">Criar conta</a>
    </div>
  </div>
</div>
